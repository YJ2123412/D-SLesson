<!DOCTYPE html>
<html lang="en">
<head>

    <title>회원가입을 환영합니다.</title>
    <style>
        *{
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body{
            font-family:'Noto Sans KR', sans-serif;
        }
        legend{text-align: center; font-size: 1.5rem; padding: 2%;
        }
        
        form{
            align-items: center; padding-top: 40px; border: 2rem;
        }
        #form-sex{
            padding-top: 20px;
        }
        li{
            list-style: none;  
        }
        label{
            margin: 0 2.5rem; font-weight: 900;
        }
        
        input.ui-input{
            display: flex;
            width: 90%;
            padding: 3%;
            font-size: 1rem;
            margin: 1rem 2rem 2rem 2rem;
            border-radius: 10px;
        }
        .input-wrap-sex{
            margin: 2rem 3rem 3rem;
        }
        .ui-input-sex{

            padding: 3%;

        }
        fieldset{width: 40rem; margin: auto;  border-width: medium;
            border-color: rgb(127, 195, 255); 
            border-radius: 10px;
        }

        #btn{
            text-align: center;
            margin-top: 20px;
            
        }
        button{
            cursor: pointer;
            padding: 10px;
            font-size: 1rem;
            background-color: rgb(217, 217, 217); border-color: rgb(181, 180, 180);
            border-radius: 5px;
        }





    </style>
</head>
<body>
    <form action="" class="form-join">

            <legend>회원가입</legend>
            <ul class="form-list">
                <li>
                    <div class= "input-wrap">

                        <input type="text" name="name" class="ui-input" placeholder="한/영 2~5글자">
                    </div>
                </li>
                <li>
                    <span><label>아이디</label></span>
                    <div class= "input-wrap">
                        <input type="text" id="formId" class="ui-input" placeholder="사용할 아이디를 입력하세요" required>
                    </div>
                </li>
                <li>
                    <span><label>비밀번호</label></span>
                    <div class= "input-wrap">
                        <input type="password" id="formPw" class="ui-input" placeholder="8~20 자리/ 영문 , 숫자 조합" required>
                    </div>
                </li>
                <li>
                    <span><label>생년월일</label></span>
                        <input type="date" id="inputDate" name="birth" class="ui-input" required>
                </li>
                <li>
                    <span><label>전화번호</label></span>
                    <div class= "input-wrap">
                        <input type="tel" name="formtel" class="ui-input" placeholder="' - '을 삽입해주세요">
                    </div>
                </li>
                <li>
                    <span><label>이메일</label></span>
                    
                        <input type="email" name="email" class="ui-input" placeholder="koreatit@gmail.com">
                    
                </li>
                <li>
                    <span><label>성별</label></span>
                        <div class= "input-wrap-sex">
                            <form id="form-sex">
                                <input type="radio" name="formsex" value="female" class="ui-input-sex" checked> 여성
                                <input type="radio" name="formsex" value="male" class="ui-input-sex"> 남성
                            </form>
                        </div>    
                </li>

            </ul>
                
            
        </fieldset>
        <div id = "btn">
            <button id="complete" > 작성 완료 </button>
        </div>
    </form>

</body>
</html>
