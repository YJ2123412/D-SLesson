<!DOCTYPE html>
<html lang="ko">
<!-- 작성자 : 이예진  -->

<head>
  <meta charset="UTF-8">
  <title>NC Dinos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<form action="" class="form-join">
  <div style="display: grid; place-items: center;">
    <img src="./img-embelm-128@2x.png">
  </div>
    <div id="head">
      <h3 style="color: rgb(12, 12, 63); font-weight: 800;">회원가입</h3>
      <span>티켓 예매, 포인트 등 다양한 혜택을 누리세요</span>
    </div>
    <fieldset>
        <ul id="form-list">
          <li>
            <span><label>아이디(필수)</label></span>
            <div class= "input-wrap">
              <ul class="add">
                <input type="text" name="formId" class="ui-input" placeholder="아이디를 입력해주세요" required>
                <button  style="width: 7rem; height: 3.5rem; margin-top: 10px; " > 중복확인 </button>
              </ul>
            </div>
          </li>
          <li>
            <span><label for="formPw1">비밀번호(필수)</label></span>
            <span><pre style="font-size: 0.9rem;">     비밀번호는 6글자 이상입니다.</pre></span>
            <div class= "input-wrap">
              <input type="password" name="formPw1" class="ui-input" placeholder="비밀번호를 입력해주세요" required>
            </div>
          </li>
          <li>
            <span><label for="formPw2">비밀번호 확인</label></span>
            <div class= "input-wrap">
              <input type="password" name="formPw2" class="ui-input" placeholder="비밀번호를 다시 한번 입력해주세요" required>
            </div>
          </li>
          <li>
              <label for="name">이름(필수)</label>
              <div class= "input-wrap">
                  <input type="text" id="name" name="name" class="ui-input" placeholder="이름" required>
              </div>
          </li>
          <li>
              <label for="birth">생년월일(필수)</label>
              <div class= "input-wrap">
                  <input type="text" id="birth" name="birth" class="ui-input" placeholder="년도 4자리-월2자리-일2자리" required>
              </div>
          </li>
            
          <li>
            <span><label for="formsex">성별 (필수) </label></span>
            <div class= "input-wrap-sex">
              <form id="form-sex">
                <input type="radio" name="formsex" value="female" class="ui-input-sex" checked> 남자
                <input type="radio" name="formsex" value="male" class="ui-input-sex"> 여자
              </form>
            </div>    
          </li>
            <li>
                <span><label for="formtel">전화번호(필수)</label></span>
                <div class= "input-wrap">
                    <input type="tel" name="formtel" class="ui-input" placeholder="연락처" required>
                </div>
            </li>
            <li>
                <span><label for="email">이메일</label></span>
                <div class= "input-wrap">
                    <input type="email" id= "email" name="email" class="ui-input" placeholder="이메일을 입력해주세요">
                </div>
            </li>
            <li>
                <span><label>주소</label></span>
                <div class= "input-wrap">
                  <ul class="add">
                    <input type="text" id= "adress1" name="adress1" class="ui-input" placeholder="우편번호">
                    <button id="search" style="width: 10rem; height: 3.5rem;"> 검색 </button>
                  </ul>
                    <input type="text" id= "adress2" name="adress2" class="ui-input" placeholder="주소">
                    <input type="text" id= "adress3" name="adress3" class="ui-input" placeholder="주소 검색 후 상세 주소를 입력해주세요">
                </div>
            </li>
            <li>
              <span><label for="team">선호팀</label></span>
              <div class= "input-wrap-team">
                <select name="team">
                  <option value="no value">선택하세요</option>
                  <option value="NC 다이노스">NC 다이노스</option>
                  <option value="LG 트윈스">LG 트윈스</option>
                  <option value="SSG 랜더스">SSG 랜더스</option>
                  <option value="KIA 타이거즈">KIA 타이거즈</option>
                  <option value="KT 위즈">KT 위즈</option>
                  <option value="삼성 라이온즈">삼성 라이온즈</option>
                  <option value="롯데 자이언츠">롯데 자이언츠</option>
                  <option value="한화 이글스">한화 이글스</option>
                  <option value="키움 히어로즈">키움 히어로즈</option>
                  <option value="두산 베어스">두산 베어스</option>
              </select>
              </div>
            </li>
        </ul>
    </fieldset>
    <div id = "btn">
        <button id="complete" > 회원가입 </button>
    </div>
</form>

<script src="script.js"></script>
</body>

</html>
